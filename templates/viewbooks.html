<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USERS</title>
</head>
<body>
    <table>
        <tr>
            <th>BID</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>PRICE</th>
            <th>STOCK</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{row['bid']}}</td>
            <td>{{row['title']}}</td>
            <td>{{row['author']}}</td>
            <td>{{row['price']}}</td>
            <td>{{row['STOCK']}}</td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
